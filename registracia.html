<div class="container">
    <form id="form" action="/">
        <h1>Registrácia</h1>
        <div class="input-control">
            <label for="username">Používateľské meno</label>
            <input id="username" placeholder="zadajte svoje meno" name="username" type="text">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label for="email">Email</label>
            <input id="email" placeholder="zadajte svoj email" name="email" type="text">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label for="password">Heslo</label>
            <input id="password" placeholder="zadajte nové heslo" name="password" type="password">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label for="password2">Overenie hesla</label>
            <input id="password2" placeholder="zopakujte nové heslo" name="password2" type="password">
            <div class="error"></div>
        </div>
        <button type="submit">Sign Up</button>
    </form>
